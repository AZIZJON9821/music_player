<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="images/image1.png" href="images/icon.png">
  <title>MY PLAYER</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="player-container neumorphic-base">
    <div class="header">
      <span class="playing-status">HOZIR IJRODA</span>
    </div>

    <div class="song-info-area">
      <div class="album-cover-container neumorphic-inset">
        <img src="./images/image1.png" alt="Album Cover" id="album-cover" class="rotating-cover">
      </div>

      <h2 id="song-title">Qo‘shiq yuklanmoqda...</h2>
      <p id="artist-name">Iltimos, kuting</p>

      <div class="time-display">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
      <div class="progress-container neumorphic-inset-bar" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>

    <div class="controls-area">
      <div class="main-controls">
        <button id="prev-btn" class="control-btn small-btn neumorphic-btn" title="Oldingi">
          <i class="material-icons">skip_previous</i>
        </button>

        <button id="play-pause-btn" class="control-btn large-btn glowing-neubtn" title="Ijro etish/To‘xtatish">
          <i class="material-icons" id="play-pause-icon">play_arrow</i>
        </button>

        <button id="next-btn" class="control-btn small-btn neumorphic-btn" title="Keyingi">
          <i class="material-icons">skip_next</i>
        </button>
      </div>
    </div>

    <!-- <ul id="playlist"></ul> -->
  </div>

  <audio id="audio-player"></audio>
  <script src="script.js"></script>
</body>
</html>
